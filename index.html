<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Flatdango</title>
</head>
<body>
    <div class="container">
        <div class="heading_container">
            <h1>Flatdango</h1>
        </div>
        <div class="main_container">
            <div class="side_bar">
                <div class="list_heading">
                    <h4>Current Movies</h4>
                </div>
                <div class="list_container">
                    <ul id="movies_list">
                        <!-- Add list of movies -->
                    </ul>
                </div>
                
            </div>
            <div class="movie_detail">
                <div id="img_container">
                    <img id="moviePoster"src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="Movie image" width="300" height="450">
                </div>
                <div class="extra_details">
                    <h3 id="movieTitle">The Giant Gila Monster</h3>
                    <div>
                        <h5 id="movieId">ID: 1</h5>
                        <h5 id="movieShowtime">Showtime: 04:00PM</h5>
                        <h5 id="movieRuntime">Runtine: 108</h5>
                        <h5 id="movieTickets">Available Tickets: </h5>
                    </div>
                    <div>
                        <h4>Description</h4>
                        <br>
                        <p id="movieDescription">A giant lizard terrorizes a rural Texas community and a heroic teenager attempts to destroy the creature</p>
                    </div>
                    <div id="ticketbtn">
                        <button id="buyTicket" type="submit">BUY TICKET</button>
                    </div>
                    
                    

                </div>
                

            </div>
            <div class="form_container">
                <div>
                    <h4>Movie Details Review</h4>
                </div>
                <form id="form" action="http://localhost:3000/films" method="POST">
                    <div class="input">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id">
                    </div>
                    <div class="input">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="input">
                        <label for="poster">Poster Url</label>
                        <input type="text" id="poster" name="poster">
                    </div>
                    <div class="input">
                        <label for="runtime">Runtime</label>
                        <input type="text" id="runtime" name="runtime">
                    </div>
                    <div class="input">
                        <label for="showtime">Showtime</label>
                        <input type="text" id="showtime" name="showtime">
                    </div>
                    <div class="input">
                        <label for="capacity">Capacity</label>
                        <input type="text" id="capacity" name="capacity" required>
                    </div>
                    <div class="input">
                        <label for="tickets_sold">Tickets Sold</label>
                        <input type="text" id="tickets_sold" name="tickets_sold" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description">
                    </div>
                    <button id="addbtn" type="submit">ADD NEW</button>
                    <button id="updatebtn" type="submit">UPDATE</button>
                    
                    
                    <!-- <input id="addbtn" type="submit" value="ADD NEW"/>
                    <input id="updatebtn" type="submit" value="UPDATE"/>
                    <input id="deletebtn" type="submit" value="DELETE"/> -->
                </form>
                <form id="deleteForm" action="">
                    <div>
                        <label for="delete">Enter ID to Delete</label>
                        <input type="text" id="delete" name="delete">
                        <button id="deletebtn" type="submit">DELETE</button>
                    </div>
                 
                </form>


            </div>

        </div>
        
        
    </div>
    

    <script src="./scripts/index.js"></script>
</body>
</html>
