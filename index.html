<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Flatdango</title>
</head>
<body>
    <div class="container">
        <div class="heading_container">
            <h1>Flatdango</h1>
        </div>
        <div class="main_container">
            <div class="side_bar">
                <div class="list_heading">
                    <h4>Current Movies</h4>
                </div>
                <div class="list_container">
                    <ul>
                        <li>The Giant Gila Monster</li>
                        <!-- Add list of movies -->
                    </ul>
                </div>
                
            </div>
            <div class="movie_detail">
                <div class="img_container">
                    <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="Movie image" width="300" height="450">
                </div>
                <div class="extra_details">
                    <h3>The Giant Gila Monster</h3>
                    <div>
                        <h5>Showtime: 04:00PM</h5>
                        <h5>Runtine: 108</h5>
                    </div>
                    <div>
                        <h4>Description</h4>
                        <p>A giant lizard terrorizes a rural Texas community and a heroic teenager attempts to destroy the creature</p>
                    </div>
                    <button>BUY TICKET</button>
                    

                </div>
                

            </div>
            <div class="form_container">
                <div>
                    <h4>Movie Details Review</h4>
                </div>
                <form action="">
                    <div class="input">
                        <label for="id">ID</label>
                        <input type="text" id="id" >
                    </div>
                    <div class="input">
                        <label for="title">Title</label>
                        <input type="text" id="title" >
                    </div>
                    <div class="input">
                        <label for="poster">Poster Url</label>
                        <input type="text" id="poster">
                    </div>
                    <div class="input">
                        <label for="runtime">Runtime</label>
                        <input type="text" id="runtime">
                    </div>
                    <div class="input">
                        <label for="showtime">Showtime</label>
                        <input type="text" id="showtime">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </div>
                   
                    
                    
                    
                    
                    <input type="submit" value="ADD NEW"/>
                    <input type="submit" value="UPDATE"/>
                    <input type="submit" value="DELETE"/>
                </form>


            </div>

        </div>
        
        
    </div>
    

    <script src="./scripts/index.js"></script>
</body>
</html>
